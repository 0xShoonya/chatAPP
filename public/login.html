<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
  </head>
  <body>
    <h1>Login Page</h1>
    <form onsubmit="localStorage.setItem(`username`, document.getElementById(`username`).value)" action="/api/v1/login" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <button type="submit">Login</button>
    </form>
  </body>
</html>
